<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city....</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <div>
          <h2>Atlanta</h2>
          <div class="date">March 31, 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">March 31, 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by
      <strong>Ashley Ruiz-Carrizales</strong> and is
      <a href="https://github.com/ashleyruizca/World-Clock" target="_blank>"
        >Open Sourced on GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
